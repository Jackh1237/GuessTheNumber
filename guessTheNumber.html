<!DOCTYPE html>
<html>
    <head>
        <script>
            let number = Math.floor(Math.random() * 100)
            let guess
            while( number != guess){
                guess = prompt("Enter a number between 1 and 100")
                if(guess > number)
                {
                    alert("guess is too high")
                } else if (guess < number){
                    alert("guess is too low")
                }

                
            }
            
            
            
            alert("YOU GUESSED THE NUMBER!")

            

        </script>

    </head>
    <body>

    </body>
</html>
